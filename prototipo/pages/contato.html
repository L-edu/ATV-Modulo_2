  <main class="bg-1">
    <div class="container">
      <h3 class="text-center">Contato</h3>
      <p class="text-center"><em>Fale conosco!</em></p>
      <div class="row test">
        <div class="col-md-4 box-contact">
          <p>Nossos contatos</p>
          <p>
            <span class="glyphicon glyphicon-map-marker"></span>Salvador,
            Brasil
          </p>
          <p>
            <span class="glyphicon glyphicon-phone"></span>Telefone: +55 (71)
            99999-9999
          </p>
          <p>
            <span class="glyphicon glyphicon-envelope"></span>Email:
            mail@mail.com
          </p>
        </div>
        <div class="col-md-8">
          <div class="row">
            <div class="col-sm-6 form-group">
              <input class="form-control" id="name" name="name" placeholder="Nome" type="text" required />
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="email" name="email" placeholder="Email" type="email" required />
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="phone" name="phone" placeholder="Telefone" type="text" required />
            </div>
            <div class="col-sm-6 form-group">
              <input class="form-control" id="endereco" name="endereco" placeholder="Endereço" type="text" required />
            </div>
          </div>
          <textarea class="form-control" id="comments" name="comments" placeholder="Comentarios" rows="5"></textarea>
          <div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ofertas" id="aceitarOfertas" value="aceitar" checked />
              <label class="form-check-label" for="aceitarOfertas">
                Sim, aceito receber ofertas por e-mail.
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="ofertas" id="recusarOfertas" value="recusar" />
              <label class="form-check-label" for="recusarOfertas">
                Não, obrigado(a). Não desejo receber ofertas por email.
              </label>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 form-group">
              <button class="btn pull-right" type="submit">Enviar</button>
            </div>
          </div>
        </div>
      </div>
