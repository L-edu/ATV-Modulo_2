<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Formulário de reserva de viagem</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Formulário de reserva de viagem</h1>

	<th:action="@{/reservas/cadastrar}" method="post" th:object="${reserva}>
		<div class="form-group">
			<label for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome">
		</div>
		<div class="form-group">
			<label for="destino">Destino</label>
			<input type="text" class="form-control" id="destino" name="destino"
				placeholder="Digite o destino da sua viagem">
		</div>
		<div class="form-group">
			<label for="data-inicial">Data de Ida</label>
			<input type="date" class="form-control" id="data-inicial" name="data-inicial">
		</div>
		<div class="form-group">
			<label for="data-final">Data de Volta</label>
			<input type="date" class="form-control" id="data-final" name="data-final">
		</div>
		<div class="form-group">
			<label for="numero-criancas">Número de pessoas</label>
			<input type="number" class="form-control" id="numero-criancas" name="numero-criancas"
				placeholder="Digite o número de crianças">
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button>
		<a href="./reservas" class="btn btn-danger" style="margin-left: 10px">
			Cancelar
		</a>
	</form>
</body>

</html>
