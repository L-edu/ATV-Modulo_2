	<main class="bg-1">
		<div class="container">
			<h3 class="text-center">Contato</h3>
			<p class="text-center"><em>Fale conosco!</em></p>
			<div class="row test">
				<div class="col-md-4 box-contact">
					<p>Nossos contatos</p>
					<p>
						<span class="glyphicon glyphicon-map-marker"></span>Salvador,
						Brasil
					</p>
					<p>
						<span class="glyphicon glyphicon-phone"></span>Telefone: +55 (71)
						99999-9999
					</p>
					<p>
						<span class="glyphicon glyphicon-envelope"></span>Email:
						mail@mail.com
					</p>
				</div>
				<div class="col-md-8">
					<form method="post" th:object="${usuarios}">
						<div class="row">
							<div class="col-sm-6 form-group input-contato">
								<label for="nome" class="form-label">Nome</label>
								<input class="form-control" id="nome" th:field="*{nome}" placeholder="Nome" type="text"
									required />
							</div>
							<div class="col-sm-6 form-group input-contato">
								<label for="email" class="form-label">Email</label>
								<input class="form-control" id="email" th:field="*{email}" placeholder="Email"
									type="email" required />
							</div>
							<div class="col-sm-6 form-group input-contato">
								<label for="telefone" class="form-label">Telefone</label>
								<input class="form-control" id="telefone" th:field="*{telefone}" placeholder="Telefone"
									type="text" required />
							</div>
							<div class="col-sm-6 form-group input-contato">
								<label for="senha" class="form-label">Senha</label>
								<input class="form-control" id="senha" th:field="*{senha}" placeholder="Senha"
									type="password" required />
							</div>
						</div>
						<div class="row">
							<div class="col-md-12 form-group button-container">
								<button class="btn btn-primary pull-right" type="submit"
									style="margin-right: 10px;">Enviar</button>
								<button type="button" class="btn btn-danger"
									onclick="window.location.href='/usuarios'">Cancelar</button>
							</div>


						</div>
					</form>
				</div>
			</div>
		</div>
