<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./assets/img/book-2-fill.svg" type="image/svg" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<title>Usuarios</title>
</head>

<body>
	<main>
		<header class="header">
			<h1>Usuarios</h1>
		</header>

		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="">Usuarios</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="">Pacotes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="">Reservas</a>
			</li>
		</ul>

		<section class="container">

			<div class="p-4">
				<button data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary mb-2 botao1"> Novo
					Usuario </button>

				<table class="table table-responsive table-hover">
					<thead class="table-dark">
						<tr>
							<th scope="col">id</th>
							<th scope="col">Nome</th>
							<th scope="col">Email</th>
							<th scope="col">Telefone</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="u : ${usuarios}">
							<td th:text="${u.id}"></td>
							<td th:text="${u.nome}"></td>
							<td th:text="${u.email}"></td>
							<td th:text="${u.telefone}"></td>
							<td>
								<div class="d-flex">
									<a th:href="@{'/usuarios'}" data-bs-toggle="modal"
										th:data-bs-target="'#exampleModal' + ${u.id}" class="mx-1" title="Editar">
										<i class="ri-file-edit-line"></i>
									</a>
									<a th:href="@{'/usuarios/' + ${u.id} + '/excluir'}" class="mx-1" title="Cancelar"
										onclick="return confirm('Deseja excluir o usuario ?')">
										<i class="ri-delete-bin-2-line"></i>
									</a>

									<!-- Modal Update-->
									<div class="modal fade" th:id="'exampleModal' + ${u.id}" tabindex="-1"
										aria-labelledby="exampleModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Usuario</h1>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>
												<div class="modal-body">
													<form th:action="@{/usuarios/cadastrar}" method="post"
														th:object="${usuario}">
														<h2 class="text-center">Preencha os campos</h2>
														<input type="hidden" id="id" name="id" class="form-control"
															th:value="${u.id}" />
														<div class="form-group mb-3">
															<label for="nome" class="form-label">
																Nome
															</label>
															<input type="text" id="nome" name="nome"
																class="form-control" th:value="${u.nome}" />
														</div>

														<div class="form-group mb-3">
															<label for="email" class="form-label">
																Email
															</label>
															<input type="email" id="email" name="email"
																class="form-control" th:value="${u.email}" />
														</div>
														
														<div class="form-group mb-3">
															<label for="telefone" class="form-label">
																Telefone
															</label>
															<input type="text" id="telefone" name="telefone"
																class="form-control" th:value="${u.telefone}" />
														</div>
														
														<div class="form-group mb-3">
															<label for="senha" class="form-label">
																Senha
															</label>
															<input type="password" id="senha" name="senha"
																class="form-control" th:value="${u.senha}" />
														</div>


														<button type="submit" class="btn btn-primary">
															Enviar
														</button>
														<a href="./usuarios" class="btn btn-danger"
															style="margin-left: 10px">
															Cancelar
														</a>
													</form>
												</div>

											</div>
										</div>
									</div>

								</div>
							</td>
						</tr>

					</tbody>
				</table>
			</div>
		</section>

		<!-- Modal Create -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="exampleModalLabel">Criar Usuario</h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form th:action="@{/usuarios/cadastrar}" method="post" th:object="${usuario}">
							<h2 class="text-center">Prrencha os campos</h2>
							<div class="form-group mb-3">
								<label for="nome" class="form-label">
									Nome
								</label>
								<input type="text" th:id="nome" th:name="nome" class="form-control"
									th:field="*{nome}" />
							</div>

							<div class="form-group mb-3">
								<label for="email" class="form-label">
									Email
								</label>
								<input type="email" th:id="email" th:name="email" class="form-control"
									th:field="*{email}" />
							</div>

							<div class="form-group mb-3">
								<label for="telefone" class="form-label">
									Telefone
								</label>
								<input type="text" th:id="telefone" th:name="telefone" class="form-control"
									th:field="*{telefone}" />
							</div>

							<div class="form-group mb-3">
								<label for="senha" class="form-label">
									Senha
								</label>
								<input type="password" th:id="senha" th:name="senha" class="form-control"
									th:field="*{senha}" />
							</div>

							<button type="submit" class="btn btn-primary">
								Enviar
							</button>
							<a href="./usuarios" class="btn btn-danger" style="margin-left: 10px">
								Cancelar
							</a>
						</form>
					</div>

				</div>
			</div>
		</div>

	</main>
	<footer>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"></script>
</body>

</html>
