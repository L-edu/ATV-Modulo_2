<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" href="./assets/img/book-2-fill.svg" type="image/svg" />
	<link rel="stylesheet" href="../../assets/css/style.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<title>Bahia Tour | Criação de Reserva</title>
</head>

<body>
	<main>
		<header class="header">
			<h1>Criar Reserva</h1>
		</header>

		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="../../index.html">Home</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../../usuario">Usuario</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../../pacote">Pacotes</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="../../reserva">Reservas</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="#">Pagamentos</a>
			</li>
		</ul>

		<div class="container py-3">
			<form action="../../reserva-create">
				<h2 class="text-center">Criar</h2>
				<div class="form-group mb-3">
					<label for="data_ida" class="form-label">
						Data de Partida
					</label>
					<input type="date" id="data_ida" name="data_ida" class="form-control" value="" />
				</div>

				<div class="form-group mb-3">
					<label for="data_fim" class="form-label">
						Data de Volta
					</label>
					<input type="date" id="data_fim" name="data_fim" class="form-control" value="" />
				</div>
				<div class="form-group mb-3">
					<label for="qtd_pessoas" class="form-label">
						Qauntidade de Pessoas
					</label>
					<input type="number" id="qtd_pessoas" name="qtd_pessoas" class="form-control" value="" />
				</div>

					<input type="text" id="status_reserva" name="status_reserva" class="form-control" value="Regular" />


				<button type="submit" class="btn btn-primary">
					Enviar
				</button>
				<a href="./reserva" class="btn btn-danger" style="margin-left: 10px">
					Cancelar
				</a>
			</form>
		</div>

	</main>

	<footer class="text-center">
		<p>
		<p class="mb-0 mt-3"><strong>Projeto Bahia Tour | Recode</strong></p>
		<p class="mb-0 mt-3">
			Desenvolvido por <strong>Eduardo Reis</strong>
		</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
